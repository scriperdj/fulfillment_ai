# Agent Configuration (Stretch Goal)

agents:
  shipment_agent:
    name: "Shipment Agent"
    type: "shipment"
    enabled: true
    description: "Handles shipment rescheduling and carrier communication"
    capabilities:
      - reschedule_shipment
      - contact_carrier
      - track_status
      - update_customer
    model: "gpt-4-turbo-preview"
    temperature: 0.5
    max_tokens: 2000
    timeout_seconds: 30

  customer_service_agent:
    name: "Customer Service Agent"
    type: "customer"
    enabled: true
    description: "Drafts customer communications and manages compensation"
    capabilities:
      - draft_email
      - draft_sms
      - offer_compensation
      - update_order_status
    model: "gpt-4-turbo-preview"
    temperature: 0.6
    max_tokens: 1500
    timeout_seconds: 30

  refund_agent:
    name: "Refund Agent"
    type: "refund"
    enabled: true
    description: "Evaluates and simulates refund processing"
    capabilities:
      - evaluate_eligibility
      - calculate_amount
      - simulate_refund
      - log_transaction
    model: "gpt-4-turbo-preview"
    temperature: 0.3
    max_tokens: 1000
    timeout_seconds: 20

  escalation_agent:
    name: "Escalation Agent"
    type: "escalation"
    enabled: true
    description: "Handles complex cases requiring human review"
    capabilities:
      - create_escalation_ticket
      - summarize_context
      - flag_for_review
    model: "gpt-4-turbo-preview"
    temperature: 0.5
    max_tokens: 1000
    timeout_seconds: 15

# Agent Routing Rules
routing:
  default_agent: "customer_service_agent"
  rules:
    - condition: "deviation_type == 'delivery_delay' AND severity == 'critical'"
      agent: "shipment_agent"
    - condition: "deviation_type == 'fulfillment_gap'"
      agent: "customer_service_agent"
    - condition: "resolution_type == 'refund'"
      agent: "refund_agent"
    - condition: "complexity > 0.8"
      agent: "escalation_agent"
