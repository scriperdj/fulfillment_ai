# Kafka Topics Configuration (Stretch Goal)

topics:
  # Core KPI topics
  kpi_delivery_delays:
    partitions: 3
    replication_factor: 1
    retention_ms: 86400000  # 24 hours
    config:
      compression.type: snappy

  kpi_segment_risk:
    partitions: 3
    replication_factor: 1
    retention_ms: 86400000
    config:
      compression.type: snappy

  kpi_fulfillment_gaps:
    partitions: 3
    replication_factor: 1
    retention_ms: 86400000
    config:
      compression.type: snappy

  # Deviation & Alert topics
  deviations:
    partitions: 5
    replication_factor: 1
    retention_ms: 604800000  # 7 days
    config:
      compression.type: snappy

  agent_triggers:
    partitions: 5
    replication_factor: 1
    retention_ms: 604800000
    config:
      compression.type: snappy

  # Agent response topics
  agent_responses:
    partitions: 5
    replication_factor: 1
    retention_ms: 604800000
    config:
      compression.type: snappy
