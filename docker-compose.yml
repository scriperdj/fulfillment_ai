version: "3.8"

networks:
  fulfillment-net:
    driver: bridge

volumes:
  postgres_data:

services:
  # --------------------------------------------------------------------------
  # PostgreSQL database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fulfillment}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fulfillment_pass}
      POSTGRES_DB: ${POSTGRES_DB:-fulfillment_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-extra-db.sh:/docker-entrypoint-initdb.d/init-extra-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fulfillment}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fulfillment-net

  # --------------------------------------------------------------------------
  # Redpanda — Kafka-compatible message broker
  # --------------------------------------------------------------------------
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --memory
      - 512M
      - --overprovisioned
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "8081:8081"
      - "9644:9644"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - fulfillment-net

  # --------------------------------------------------------------------------
  # Redpanda Console — Kafka UI
  # --------------------------------------------------------------------------
  redpanda-console:
    image: redpandadata/console:latest
    ports:
      - "8085:8080"
    environment:
      KAFKA_BROKERS: redpanda:29092
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - fulfillment-net

  # --------------------------------------------------------------------------
  # FastAPI service
  # --------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://fulfillment:fulfillment_pass@postgres:5432/fulfillment_ai}
      DATABASE_URL_SYNC: ${DATABASE_URL_SYNC:-postgresql+psycopg2://fulfillment:fulfillment_pass@postgres:5432/fulfillment_ai}
      KAFKA_BROKER: redpanda:29092
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      MODEL_PATH: /app/models/
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./knowledge_base:/app/knowledge_base
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - fulfillment-net

  # --------------------------------------------------------------------------
  # Airflow — init (one-shot)
  # --------------------------------------------------------------------------
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    entrypoint: /bin/bash
    command:
      - -c
      - airflow db migrate
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN:-postgresql+psycopg2://fulfillment:fulfillment_pass@postgres:5432/fulfillment_ai}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY:-bzRbyyaKte4-Ucj5bngeBGheENX2N6hovXq1EXD7KpQ=}
      AIRFLOW__API__SECRET_KEY: ${AIRFLOW__API__SECRET_KEY:-fulfillment-airflow-secret-key-2024}
      AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW__API_AUTH__JWT_SECRET:-fulfillment-airflow-jwt-secret-2024}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fulfillment-net

  # --------------------------------------------------------------------------
  # Airflow — API server (replaces webserver in Airflow 3.x)
  # --------------------------------------------------------------------------
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    command: api-server
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN:-postgresql+psycopg2://fulfillment:fulfillment_pass@postgres:5432/fulfillment_ai}
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY:-bzRbyyaKte4-Ucj5bngeBGheENX2N6hovXq1EXD7KpQ=}
      AIRFLOW__API__SECRET_KEY: ${AIRFLOW__API__SECRET_KEY:-fulfillment-airflow-secret-key-2024}
      AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW__API_AUTH__JWT_SECRET:-fulfillment-airflow-jwt-secret-2024}
      AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_USERS: "admin:admin"
      AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_PASSWORDS_FILE: /opt/airflow/simple_auth_manager_passwords.json
      KAFKA_BROKER: redpanda:29092
      PYTHONPATH: /opt/airflow
      DATABASE_URL_SYNC: postgresql+psycopg2://fulfillment:fulfillment_pass@postgres:5432/fulfillment_ai
      MODEL_PATH: /opt/airflow/models
      UPLOAD_DIR: /opt/airflow/data/uploads
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      CHROMA_DB_PATH: /opt/airflow/data/chroma_db
      KNOWLEDGE_BASE_DIR: /opt/airflow/knowledge_base
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./models:/opt/airflow/models
      - ./data:/opt/airflow/data
      - ./knowledge_base:/opt/airflow/knowledge_base
      - ./docker/airflow/simple_auth_manager_passwords.json:/opt/airflow/simple_auth_manager_passwords.json
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v2/monitor/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 5
    networks:
      - fulfillment-net

  # --------------------------------------------------------------------------
  # Airflow — scheduler
  # --------------------------------------------------------------------------
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN:-postgresql+psycopg2://fulfillment:fulfillment_pass@postgres:5432/fulfillment_ai}
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY:-bzRbyyaKte4-Ucj5bngeBGheENX2N6hovXq1EXD7KpQ=}
      AIRFLOW__API__SECRET_KEY: ${AIRFLOW__API__SECRET_KEY:-fulfillment-airflow-secret-key-2024}
      AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW__API_AUTH__JWT_SECRET:-fulfillment-airflow-jwt-secret-2024}
      AIRFLOW__CORE__EXECUTION_API_SERVER_URL: http://airflow-webserver:8080/execution/
      KAFKA_BROKER: redpanda:29092
      PYTHONPATH: /opt/airflow
      DATABASE_URL_SYNC: postgresql+psycopg2://fulfillment:fulfillment_pass@postgres:5432/fulfillment_ai
      MODEL_PATH: /opt/airflow/models
      UPLOAD_DIR: /opt/airflow/data/uploads
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      CHROMA_DB_PATH: /opt/airflow/data/chroma_db
      KNOWLEDGE_BASE_DIR: /opt/airflow/knowledge_base
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./models:/opt/airflow/models
      - ./data:/opt/airflow/data
      - ./knowledge_base:/opt/airflow/knowledge_base
    depends_on:
      airflow-webserver:
        condition: service_healthy
    networks:
      - fulfillment-net

  # --------------------------------------------------------------------------
  # Airflow — DAG processor (Airflow 3.x requires a standalone dag-processor)
  # --------------------------------------------------------------------------
  airflow-dag-processor:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    command: dag-processor
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN:-postgresql+psycopg2://fulfillment:fulfillment_pass@postgres:5432/fulfillment_ai}
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY:-bzRbyyaKte4-Ucj5bngeBGheENX2N6hovXq1EXD7KpQ=}
      AIRFLOW__API__SECRET_KEY: ${AIRFLOW__API__SECRET_KEY:-fulfillment-airflow-secret-key-2024}
      AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW__API_AUTH__JWT_SECRET:-fulfillment-airflow-jwt-secret-2024}
      KAFKA_BROKER: redpanda:29092
      PYTHONPATH: /opt/airflow
      DATABASE_URL_SYNC: postgresql+psycopg2://fulfillment:fulfillment_pass@postgres:5432/fulfillment_ai
      MODEL_PATH: /opt/airflow/models
      UPLOAD_DIR: /opt/airflow/data/uploads
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      CHROMA_DB_PATH: /opt/airflow/data/chroma_db
      KNOWLEDGE_BASE_DIR: /opt/airflow/knowledge_base
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./models:/opt/airflow/models
      - ./data:/opt/airflow/data
      - ./knowledge_base:/opt/airflow/knowledge_base
    depends_on:
      airflow-webserver:
        condition: service_healthy
    networks:
      - fulfillment-net

  # --------------------------------------------------------------------------
  # Kafka event simulator (stream-producer)
  # --------------------------------------------------------------------------
  stream-producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    environment:
      KAFKA_BROKER: redpanda:29092
      EVENTS_PER_SECOND: ${EVENTS_PER_SECOND:-5}
      KAFKA_TOPIC: fulfillment-events
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fulfillment-net
